<html>
<head>
<title>test1</title>
<script type="text/javascript" src="https://github.com/leapmotion/leapjs/blob/master/leap-0.6.4.js"></script>
<script type="text/javascript">
//  フレームごとに呼び出す関数
var leapFunc = function(frame) {
    var outputString = "";
    for (var i = 0; i < frame.hands.length; i++) {
        var hand = frame.hands[i];
        outputString += "hand_number：" + hand.id + "<br />"
        + "　type　：" + ((hand.type == "right")? "right": "left") + "<br />"
        + "　Ｘ：" + Math.round(hand.palmPosition[0]) + "<br />"
        + "　Ｙ：" + Math.round(hand.palmPosition[1]) + "<br />"
        + "　Ｚ：" + Math.round(hand.palmPosition[2]) + "<br />"
        + "　roll：" + Math.round(hand.roll ()*180/Math.PI) + "<br />"
        + "　pitch：" + Math.round(hand.pitch()*180/Math.PI) + "<br />"
        + "　yaw　：" + Math.round(hand.yaw  ()*180/Math.PI) + "<br />"
        + "　pinch：" + Math.round(hand.pinchStrength * 100)  + "<br />"
        + "　grab：" + Math.round(hand.grabStrength * 100)  + "<br />"
    }
    output.innerHTML = outputString;
}
//  関数 leapFunc を仕込む
Leap.loop(leapFunc);
</script>
</head>
<p>
【Hold on hand２】
</p>
<body style="font-family: sans-serif; font-size: 20px;">
<div id="output"></div>
</body>
</html>
